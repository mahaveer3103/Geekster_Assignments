#server.port=8081
#logging.level.org.springframework=debug
#http://localhost:8080/swagger-ui/index.html

#Below command is used to set the URL name in it
spring.datasource.url=jdbc:h2:mem:tododb

#Below commands is used to set the username and password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#Below command is used to give priority to table rather than sql-data
spring.jpa.defer-datasource-initialization=true

#below commands will show the sql query in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
